<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-firestore.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>YouWork</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">

          <img class="responsive-img wall-img" src="img/comu.jpg" alt="">
          <h3 class="wall-title center-align">YouWork</h3>
          <a class="waves-effect waves-light btn center-align z-depth-5 wall-btn" id="btnVisitor">Visitante<i class="material-icons right">send</i></a>
          <hr>
          <a class="waves-effect waves-light btn center-align z-depth-1 wall-btn" id="btnAdmin">Administrador<i class="material-icons right">import_contacts</i></a>


        </div>
      </div>
    </div>
  </div>
  <div class="register back">

    <div class="row head">
      <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
        <li class="tab"><a href="#test1" class="register-menu">Tus datos</a></li>

      </ul>
    </div>

    <div id="test1" class="col s12 m6 offset-m3">
      <div class="row">
        <div class="container">
          <form id="data-form">
            <div class="input-field col s12 m6 l6">
              <input id="last_name" type="text" name="name" class="validate">
              <label for="last_name">Nombre Completo</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input id="dni" type="text" name="dni" class="validate">
              <label for="dni">Documento de Identidad</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input id="fecha" type="text" name="date" class="datepicker">
              <label for="fecha">Fecha</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <input id="hour" type="text" name="time" class="timepicker">
              <label for="hour">Hora</label>
            </div>
            <div class="input-field col s12 m6 l6">
              <select class="icons" id="host" name="host">
                <option value="" disabled selected>Nombres</option>
                <option value="la_poderosa_990@hotmail.com" data-icon="/img/user2.png" class="left">Nugget</option>
                

              </select>
              <label>Anfitri√≥n</label>
            </div>
            <div class="input-field col s12 m6 offset-m3">
              <input id="email" type="email" name="email" class="validate">
              <label for="email">E-mail</label>
            </div>

            <br>
          <div class="col s12 m6 l6">
            <video id="video" width="200" height="200" autoplay></video>
          </div> 
          <div class="col s12 m6 l6">
            <canvas id="canvas" width="200" height="200"></canvas>   
          </div>
          <div class="col s12 m6 offset-m3" >
              <a class="waves-effect waves-light btn center-align z-depth-5 wall-btn" id="tomar">Capturar<i
                class="material-icons right">add_a_photo</i></a>
              <a class="waves-effect waves-light btn center-align z-depth-5 wall-btn" id="detener">Detener<i
                class="material-icons right">stop_screen_share</i></a>
              <textarea id="contenido" name="image" type="text" style="width:100%" ></textarea>
          </div>
            <div class="col s12 m6 offset-m3">
              <button class="btn waves-effect waves-light center-align z-depth-5 wall-btn" type="submit" name="action"
                id="data-visitor">Guardar
                <i class="material-icons right">send</i>
              </button>
            </div>
            
              </button>
            </div>
          </form>
          <div class="col s12 m6 offset-m3">
              <button class="btn waves-effect waves-light center-align z-depth-5 wall-btn" name="back" id="returnInit">Regresar
                al inicio
                <i class="material-icons right">arrow_back</i>
                
        </div>
      </div>
    </div>

  </div>
  <div class="admin back">
    <div class="container">
      <div class="row">
        <h1 class="center-align">Registro de visitas</h1>
        <div id="test4" class="col s12 m6 offset-m3">

        </div>
        <div class="col s12 m6 offset-m3">
            <button class="btn waves-effect waves-light center-align z-depth-5 wall-btn" name="back" id="returnInit2">Regresar
              al inicio
              <i class="material-icons right">arrow_back</i>
            </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/message.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
